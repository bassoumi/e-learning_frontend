<div class="courses-grid">
    <div *ngFor="let course of courses" class="course-card">
      <div class="card-header" [style.backgroundImage]="'url(assets/images/istockphoto-643267108-612x612.jpg)'">
        <div class="course-category">{{ course.categoryName }}</div>
      </div>
      <div class="card-body">
        <h3 class="course-title">{{ course.title }}</h3>
        
        <!-- Add tags section -->
        <div class="course-tags" *ngIf="course.metadata.tags">
          <span class="tag" *ngFor="let tag of course.metadata.tags">{{ tag }}</span>
        </div>
  
        <div class="course-meta">
          <div class="meta-item">
            <mat-icon>translate</mat-icon>
            <span>{{ course.language }}</span>
          </div>
          <div class="meta-item">
            <mat-icon>person</mat-icon>
            <span>{{ course.instructorNames?.[0] || 'Unknown' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
