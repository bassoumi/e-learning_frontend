<div class="category-container">
    <div *ngFor="let cat of category" class="category-card">
      <img
      class="category-image"
      [src]="'http://localhost:8080/uploads/images/' + cat.cover_categoryimage"
      [alt]="cat.nom"
    />
    
      <div class="category-info">
        <h2>{{ cat.nom }}</h2>
        <p>{{ cat.description }}</p>
  
        <div class="category-actions">
          <a [routerLink]="['/admin/update-category', cat.id]" class="btn-update">Update</a>
          <button (click)="deleteCategory(cat.id)" class="btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
