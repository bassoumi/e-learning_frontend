<div class="instructor-form-container">
    <h2 class="form-title">Ajouter un Instructeur</h2>
    
    <form class="instructor-form" [formGroup]="instructorForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Bio</label>
        <textarea formControlName="bio" rows="3" class="form-control"></textarea>
      </div>
      
      <div class="file-input-group">
        <label class="file-label">
          <i class="fas fa-cloud-upload-alt upload-icon"></i>
          <span class="file-text">Télécharger l'image de profil</span>
          <span class="file-hint">Glissez-déposez ou cliquez pour sélectionner</span>
          <input type="file" (change)="onFileSelected($event)" />
        </label>
      </div>
      
      <button class="submit-button" type="submit" [disabled]="instructorForm.invalid">
        <i class="fas fa-save"></i>
        Enregistrer
      </button>
      
      <div *ngIf="successMsg" class="form-alert form-alert-success">
        {{ successMsg }}
      </div>
      
      <div *ngIf="errorMsg" class="form-alert form-alert-error">
        {{ errorMsg }}
      </div>
    </form>
  </div>
